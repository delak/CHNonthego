<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>triage 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="robots" content="all"/>
    <meta name="googlebot" content="all"/>
    <link rel='stylesheet' href='../../dev/parse/public/style/style.css'>
</head>

<body class="poc poc_back">

<div class="outer">
    <div class="middle">
        <div class="inner">
        
			<div class="main_title">
				<div class="anaemia illustration"></div>
            	<h4>Does the client show signs of anaemia?</h4>
			</div>
			
			<fieldset class="check_list">
			    <ul>
			        <li>Pallor</li>
			        <li>Fatigue or breathlessness on the slightest exertion</li>
			        <li>Palpitation or dizziness</li>
			        <li>Hb levels &lt; 11 g/dL, if possible to measure</li>
			    </ul>
			</fieldset>
			
            <ul class="triage_list">
                <li><span>Yes</span></li>
                <li class="triage_no"><span>No</span></li>
            </ul>

        </div>
        
        <div id="back_btn"></div>
        
    </div>
</div>
</body>

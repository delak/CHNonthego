<!-- fullscreen view template -->
<script class="fullscreen-view" type="text/template">
    <div id="{{= id }}"
         class="canvas" style="z-index:{{= index }}">
        {{= template }}
    </div>
</script>
<!-- fullscreen view template -->
<!-- modal view template -->
<script class="modal-view" type="text/template">
    <div class="modal modal-close">
        <div style="position: relative">
            <div class="modal_content" style="display: none">
                <div class="modal_close modal-close"></div>
                {{= template }}
            </div>
        </div>
    </div>
</script>
<!-- modal view template -->
<!-- image view template -->
<script class="image-view" type="text/template">
    <div class="modal modal-close">
        <div style="position: relative">
            <div class="modal_content" style="display: none">
                <div class="modal_close modal-close"></div>
                <ul class="action_list">
                    <li style="background-color: #fff"> {{= template }} </li>
                </ul>
            </div>
        </div>
    </div>
</script>
<!-- image view template -->

<!-- modal view template -->
<script class="modal-view" type="text/template">
    <div class="modal">
        <br>
        <br>
        <br>

        <div class="modal_content">
            <div class="modal_close"></div>
            <div class="poc">
                <div class="outer">
                    <div class="middle">
                        <div class="inner">
                            <div class="main_title">
                                <h4>tetanus Toxoid Immunisation for Pregnant Women</h4>
                            </div>
                            <div class="scroll">
                                <fieldset class="check_list">
                                    <legend>For women who were not previously immunised</legend>
                                    <ul>
                                        <li><strong>TT1:</strong> First ANC visit</li>
                                        <li><strong>TT2:</strong> At least 2 weeks after TT1</li>
                                        <li><strong>TT3:</strong> Six months after TT2</li>
                                        <li><strong>TT4:</strong> One year after TT3</li>
                                        <li><strong>TT5:</strong> At least one year after TT4</li>
                                    </ul>
                                </fieldset>
                                <fieldset class="check_list">
                                    <legend>For women who were previously immunised</legend>
                                    <ul>
                                        <li>Immunised during infancy: 2 doses as above</li>
                                        <li>Immunised during childhood: 1 dose of TT/Td</li>
                                        <li>Immunised during school age: 1 dose of TT/Td</li>
                                        <li>Immunised during adolescence: None</li>
                                    </ul>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<!-- modal view template -->
